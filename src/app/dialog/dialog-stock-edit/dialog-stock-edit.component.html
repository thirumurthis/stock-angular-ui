<h1 mat-dialog-title>Add/Update Stock To System</h1>
<div mat-dialog-content>
    <mat-card class="mat-elevation-z2">
<!--        <mat-card-header>
            <mat-card-title-group>
                <mat-card-title>Stock Detail</mat-card-title>
                <mat-card-subtitle>Input the stock symbol, # of Stocks, Average stock price invested</mat-card-subtitle>
            </mat-card-title-group>
        </mat-card-header>
    -->
        <mat-card-content>
            <mat-error *ngIf="!validInput">
              The stock count and average price should be greater than 0
            </mat-error>
            <mat-form-field>
              <input matInput placeholder="Symbol" [(ngModel)]="sybmol" name="symbol" (ngModelChange)="sybmol= $event.toUpperCase()" required>
              <mat-error>
                Please provide the Symbol of stock
              </mat-error>
            </mat-form-field>
            <mat-form-field>
              <input matInput placeholder="# of stocks" [(ngModel)]="stockCount" name="stockCount" required>
              <mat-error>
                Please provide the number of stocks invested
              </mat-error>
            </mat-form-field>
            <mat-form-field>
                <input matInput placeholder="Average Invested Stock Price" [(ngModel)]="avgStockPrice" name="avgStockPrice" required>
                <mat-error>
                  Please provide the average price of invested stocks
                </mat-error>
              </mat-form-field>
        </mat-card-content>
      </mat-card>
</div>

<div mat-dialog-actions>
    <div fxFlex></div>
   <button mat-raised-button (click)="closeDialog('add')">Add</button>
   <button mat-raised-button (click)="closeDialog('update')">Update</button>
  <button mat-raised-button (click)="closeDialog('close')">Close</button>
</div>
