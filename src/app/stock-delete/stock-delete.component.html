<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title-group>
      <mat-card-title>
        Delete Stock Detail
      </mat-card-title>
      <mat-card-subtitle>Input form to delete the stock details using symbol</mat-card-subtitle>
    </mat-card-title-group>
  </mat-card-header>
  <mat-card-content>
    <form #loginForm="ngForm" (ngSubmit)="onSubmit()">
      <mat-error *ngIf="!validInput">
        The stock symbol might be incorrect
      </mat-error>
      <mat-form-field>
        <input matInput placeholder="Symbol" [(ngModel)]="sybmol" name="symbol" required>
        <mat-error>
          Please provide the Symbol of stock
        </mat-error>
      </mat-form-field>
      <button mat-raised-button color="primary" [disabled]="!loginForm.form.valid"> Delete Stock </button>
      <button mat-raised-button color="primary" matTooltip="back" (click)="backToStockInfo()"> Cancel </button>
    </form>
  </mat-card-content>
</mat-card>
